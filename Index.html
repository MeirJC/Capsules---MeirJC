<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./Images/Meir J Cohen-logos_white - Copy.png"
      type="image/x-icon"
    />
    <script src="./script.js" defer></script>
    <title>My Capsule Orginizer</title>
  </head>
  <body>
    <header>
      <h1>My Capsule Orginizer</h1>
      <p>Click the table heading to sort by</p>
    </header>
    <div id="main-container">
      <div>
        <center>
          <button id="resetBtn">RESET</button>
        </center>
      </div>
      <div class="row">
        <button class="ID cell btn">ID</button>
        <button class="First cell btn">First-Name</button>
        <button class="Last cell btn">Last-Name</button>
        <button class="Capsule cell btn">Capsule</button>
        <button class="Age cell btn">Age</button>
        <button class="City cell btn">City</button>
        <button class="Gender cell btn">Gender</button>
        <button class="Hobby cell btn">Hobby</button>
        <button class="Hidden cell btn">Delete</button>
      </div>
      <div id="table"></div>
    </div>
  </body>
</html>
